<!DOCTYPE html>
<html>
  <head>
    <title>Next Web Aantal aanwezig studenten</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
  </head>
  <body>
    <div id="Interactie" style="width: 100%; height: 50vh"></div>
    <script>
      anychart.onDocumentReady(function() {                                         // Fetch Data from the API
        fetch('https://api.apispreadsheets.com/data/6109/?dataFormat=matrix')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {
         // create data variable for the chart
          var data = {
            header: ["Team", "studenten"],
            rows: myJson.data
          }
          // create the chart
          var chart = anychart.column();

          var yTitle = chart.yAxis().title();
              yTitle.enabled(true);
              yTitle.text("Aantal studenten aanwezig");
              yTitle.align("centre");

          // add the data
          chart.data(data);
          // set the chart title
          chart.title("Next Web Interactie aanwezigheid ");

          chart.container("Interactie");
          
          // draw
          chart.draw();



        });
      });
    </script>

<div id="Grafisch" style="width: 100%; height: 50vh"></div>
<script>

  </body>
</html>
